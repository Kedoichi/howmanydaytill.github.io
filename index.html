<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="countdown">
      <div class="cd-title day">
        <p class="number" id="days">0</p>
        <span> Days </span>
      </div>
      <div class="cd-title hours">
        <p class="number" id="hours">0</p>
        <span> Hours </span>
      </div>
      <div class="cd-title mins">
        <p class="number" id="mins">0</p>
        <span> Minutes </span>
      </div>
      <div class="cd-title secs">
        <p class="number" id="secs">0</p>
        <span> Seconds </span>
      </div>
    </div>

    <h1>- TO -</h1>

    <input type="date" id="myDate" />
    <input type="time" id="myTime" />
    <button onclick="mainFunction()" id="msg">Click!!!</button>
  </body>
</html>
